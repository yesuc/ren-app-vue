<v-row>
    <v-col cols="12" md="6">
        <h2 class="text-h2 text-md-h1 text-center text-md-left">Describe your wants</h2>
    </v-col>
    <v-col :align-self="$vuetify.display.mdAndUp ? 'center' : undefined">
        <v-row>
            <v-col cols="12">
                <p class="text-center"><dfn>Wants</dfn> are any recurring expenses that are not fundamental to living. Clothing, electronics, eating out, and streaming subscriptions are examples of <dfn>Wants</dfn>.</p>
            </v-col>
            <v-col cols="12">
                <img src="" style="width: 100%; height: 10vw;"/>
            </v-col>
            <v-col>
                <h5 class="text-h5 text-center">{{ percentage }}% of your Monthly Budget is ${{ allocation.toFixed(2) }}</h5>
            </v-col>
        </v-row>
        <v-row>
            <v-col v-if="step === 0">
                <custom-expense-manager @forward="forward" @back="back"> 
                    <template v-slot:header>
                        <h5 class="text-h5 text-center">Name some expenses you frequently purchase</h5>
                    </template>
                </custom-expense-manager>
            </v-col>
        </v-row>
    </v-col>
</v-row>
